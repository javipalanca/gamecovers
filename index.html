<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Colecci√≥n de juegos terminados por DrPalanca en Twitch" />
    <title>Juegos Terminados de DrPalanca</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéÆ</text></svg>">
    
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.15);
        --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        --accent-color: #ffd700;
        --accent-glow: 0 0 20px rgba(255, 215, 0, 0.4);
        --text-primary: #ffffff;
        --text-secondary: rgba(255, 255, 255, 0.8);
        --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        background: var(--primary-gradient);
        background-attachment: fixed;
        min-height: 100vh;
        color: var(--text-primary);
        overflow-x: hidden;
      }

      /* Canvas for animated particles */
      #particles-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
      }

      header {
        position: sticky;
        top: 0;
        z-index: 50;
        text-align: center;
        padding: 20px;
        background: rgba(102, 126, 234, 0.4);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
        border-bottom: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      }

      header h1 {
        margin: 0;
        font-size: 2.2em;
        font-weight: 700;
        letter-spacing: 1px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      header h1 a {
        color: var(--accent-color);
        text-decoration: none;
        transition: var(--transition-smooth);
        position: relative;
      }

      header h1 a::after {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 3px;
        background: var(--accent-color);
        transition: width 0.3s ease;
        border-radius: 2px;
      }

      header h1 a:hover {
        color: #fff;
        text-shadow: var(--accent-glow);
      }

      header h1 a:hover::after {
        width: 100%;
      }
      .games-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 20px;
        padding: 30px;
        max-width: 1800px;
        margin: 0 auto;
        position: relative;
        z-index: 2;
      }

      /* Glassmorphism card */
      .game {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(3px);
        -webkit-backdrop-filter: blur(3px);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 20px;
        text-align: center;
        transition: var(--transition-smooth);
        cursor: pointer;
        position: relative;
        overflow: hidden;
        z-index: 2;
      }

      /* Shine effect on cards */
      .game::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s ease;
      }

      .game:hover::before {
        left: 100%;
      }

      .game:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.4),
          0 0 0 1px rgba(255, 255, 255, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .game-image-container {
        width: 100%;
        height: 300px;
        overflow: hidden;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.2);
        position: relative;
      }

      .game img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        border-radius: 12px;
        transition: transform 0.4s ease;
      }

      .game:hover img {
        transform: scale(1.05);
      }

      .game-title {
        margin-top: 12px;
        font-size: 16px;
        font-weight: 600;
        line-height: 1.3;
        color: var(--text-primary);
      }

      .game-info {
        margin-top: 8px;
        font-size: 12px;
        line-height: 1.5em;
        color: var(--text-secondary);
      }

      .game-info strong {
        font-weight: 600;
        color: var(--accent-color);
      }
      .steam-link {
        display: inline-block;
        margin-top: 12px;
        background: linear-gradient(135deg, #1b2838, #2a475e);
        color: #fff;
        padding: 8px 16px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 13px;
        font-weight: 500;
        transition: var(--transition-smooth);
        border: 1px solid rgba(102, 192, 244, 0.3);
      }

      .steam-link:hover {
        background: linear-gradient(135deg, #66c0f4, #1b2838);
        box-shadow: 0 4px 15px rgba(102, 192, 244, 0.4);
        transform: translateY(-2px);
      }

      .no-results {
        font-style: italic;
        color: var(--text-secondary);
        text-align: center;
        padding: 40px;
        font-size: 18px;
      }

      /* Genre styles */
      .genre-tag {
        display: inline-block;
        background: rgba(255, 215, 0, 0.15);
        color: var(--accent-color);
        padding: 4px 10px;
        border-radius: 20px;
        margin: 3px;
        font-size: 10px;
        font-weight: 500;
        white-space: nowrap;
        border: 1px solid rgba(255, 215, 0, 0.3);
        transition: var(--transition-smooth);
      }

      .genre-tag:hover {
        background: rgba(255, 215, 0, 0.3);
        transform: scale(1.05);
      }

      .genres-container {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2px;
      }

      /* Stats section */
      .stats-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-top: 15px;
        flex-wrap: wrap;
      }

      #stats {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 10px 20px;
        border-radius: 30px;
        border: 1px solid var(--glass-border);
        font-weight: 600;
        font-size: 14px;
      }

      .stats-button {
        background: linear-gradient(135deg, rgba(255, 215, 0, 0.3), rgba(255, 215, 0, 0.1));
        border: 1px solid var(--accent-color);
        color: #fff;
        padding: 10px 20px;
        border-radius: 30px;
        cursor: pointer;
        transition: var(--transition-smooth);
        font-family: 'Poppins', sans-serif;
        font-weight: 500;
        font-size: 14px;
      }

      .stats-button:hover {
        background: linear-gradient(135deg, rgba(255, 215, 0, 0.5), rgba(255, 215, 0, 0.3));
        box-shadow: var(--accent-glow);
        transform: translateY(-2px);
      }

      /* Modal Styles */
      .modal {
        display: none;
        position: fixed;
        z-index: 100;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(5px);
      }

      .modal-content {
        position: relative;
        background: linear-gradient(135deg, rgba(44, 62, 80, 0.95), rgba(52, 73, 94, 0.95));
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        margin: 3% auto;
        padding: 30px;
        border-radius: 24px;
        border: 1px solid var(--glass-border);
        width: 90%;
        max-width: 1100px;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 
          0 25px 50px rgba(0, 0, 0, 0.5),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        animation: modalFadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      @keyframes modalFadeIn {
        from {
          opacity: 0;
          transform: translateY(-30px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .close-modal {
        position: absolute;
        right: 20px;
        top: 20px;
        font-size: 32px;
        cursor: pointer;
        color: rgba(255, 255, 255, 0.6);
        transition: var(--transition-smooth);
        z-index: 10;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
      }

      .close-modal:hover {
        color: #fff;
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(90deg);
      }

      .modal-header {
        position: sticky;
        top: 0;
        background: linear-gradient(135deg, rgba(44, 62, 80, 0.98), rgba(52, 73, 94, 0.98));
        padding: 15px 0;
        margin: -30px -30px 20px -30px;
        padding: 20px 30px;
        border-radius: 24px 24px 0 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        z-index: 5;
      }

      .modal-title {
        color: var(--accent-color);
        margin: 0;
        padding-right: 50px;
        font-size: 26px;
        font-weight: 600;
      }

      .videos-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 24px;
        padding: 10px 0;
      }

      .video-item {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 16px;
        border: 1px solid var(--glass-border);
        overflow: hidden;
        transition: var(--transition-smooth);
        cursor: pointer;
      }

      .video-item:hover {
        transform: translateY(-5px) scale(1.02);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        border-color: rgba(255, 255, 255, 0.3);
      }

      .video-thumbnail {
        position: relative;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
        overflow: hidden;
      }

      .video-thumbnail img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.4s ease;
      }

      .video-item:hover .video-thumbnail img {
        transform: scale(1.1);
      }

      .video-play-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70px;
        height: 70px;
        background: rgba(255, 0, 0, 0.9);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: var(--transition-smooth);
        box-shadow: 0 4px 20px rgba(255, 0, 0, 0.4);
      }

      .video-item:hover .video-play-icon {
        transform: translate(-50%, -50%) scale(1.1);
        background: rgba(255, 0, 0, 1);
      }

      .video-play-icon:after {
        content: "";
        display: block;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 12px 0 12px 20px;
        border-color: transparent transparent transparent #fff;
        margin-left: 5px;
      }

      .video-info {
        padding: 16px;
      }

      .video-title {
        margin: 0;
        font-size: 14px;
        font-weight: 500;
        line-height: 1.4;
        color: var(--text-primary);
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      /* Badge para juegos con videos */
      .has-videos {
        position: relative;
      }

      .has-videos::after {
        content: "‚ñ∂";
        position: absolute;
        top: 12px;
        right: 12px;
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, #ff0000, #cc0000);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
        animation: pulse 2s infinite;
        z-index: 2;
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      /* Search bar */
      .search-bar {
        margin: 20px auto 0;
        width: 90%;
        max-width: 600px;
        position: relative;
      }

      .search-bar::before {
        content: 'üîç';
        position: absolute;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        z-index: 1;
        opacity: 0.7;
      }

      .search-bar input {
        width: 100%;
        padding: 15px 20px 15px 50px;
        border: 1px solid var(--glass-border);
        border-radius: 50px;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        color: white;
        font-size: 16px;
        font-family: 'Poppins', sans-serif;
        outline: none;
        transition: var(--transition-smooth);
      }

      .search-bar input:focus {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: 
          0 0 0 3px rgba(255, 215, 0, 0.3),
          0 10px 30px rgba(0, 0, 0, 0.2);
        border-color: var(--accent-color);
      }

      .search-bar input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      /* Chart container for stats */
      .chart-container {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .chart-container h3 {
        margin-top: 0;
        margin-bottom: 15px;
        color: var(--accent-color);
        font-weight: 600;
        font-size: 18px;
      }

      /* Scroll to top button */
      .scroll-to-top {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 50px;
        height: 50px;
        background: linear-gradient(135deg, var(--accent-color), #ff8c00);
        color: #000;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        visibility: hidden;
        transition: var(--transition-smooth);
        box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
        z-index: 90;
      }

      .scroll-to-top.visible {
        opacity: 1;
        visibility: visible;
      }

      .scroll-to-top:hover {
        transform: translateY(-5px) scale(1.1);
        box-shadow: 0 8px 30px rgba(255, 215, 0, 0.6);
      }

      /* Loading animation */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 50px;
        grid-column: 1 / -1;
      }

      .loading::after {
        content: '';
        width: 50px;
        height: 50px;
        border: 4px solid var(--glass-border);
        border-top-color: var(--accent-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Stats Summary Cards */
      .stats-summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 15px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: linear-gradient(135deg, rgba(255, 215, 0, 0.15), rgba(255, 215, 0, 0.05));
        border: 1px solid rgba(255, 215, 0, 0.3);
        border-radius: 16px;
        padding: 20px 15px;
        text-align: center;
        transition: var(--transition-smooth);
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2);
        border-color: var(--accent-color);
      }

      .stat-number {
        display: block;
        font-size: 2.5em;
        font-weight: 700;
        color: var(--accent-color);
        line-height: 1;
        margin-bottom: 8px;
      }

      .stat-label {
        display: block;
        font-size: 12px;
        color: var(--text-secondary);
        font-weight: 500;
      }

      /* Responsive adjustments */
      @media (max-width: 1024px) {
        .games-container {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
          gap: 15px;
          padding: 20px;
        }
      }

      @media (max-width: 768px) {
        header h1 {
          font-size: 1.5em;
        }

        .stats-container {
          flex-direction: column;
          gap: 10px;
        }

        .search-bar {
          width: 95%;
        }

        .modal-content {
          width: 95%;
          margin: 5% auto;
          padding: 20px;
          border-radius: 16px;
        }

        .modal-header {
          margin: -20px -20px 15px -20px;
          padding: 15px 20px;
          border-radius: 16px 16px 0 0;
        }

        .modal-title {
          font-size: 20px;
        }

        .videos-container {
          grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
          gap: 15px;
        }

        .stats-summary {
          grid-template-columns: repeat(2, 1fr);
          gap: 10px;
        }

        .stat-number {
          font-size: 1.8em;
        }

        .stat-label {
          font-size: 10px;
        }

        .scroll-to-top {
          bottom: 20px;
          right: 20px;
          width: 45px;
          height: 45px;
        }
      }

      @media (max-width: 480px) {
        .games-container {
          grid-template-columns: 1fr;
          gap: 15px;
          padding: 15px;
        }

        .game-image-container {
          height: 250px;
        }

        header {
          padding: 15px;
        }

        .search-bar input {
          padding: 12px 15px 12px 45px;
          font-size: 14px;
        }

        .search-bar::before {
          left: 15px;
          font-size: 16px;
        }
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 10px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.3);
        border-radius: 5px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.5);
      }
    </style>
  </head>
  <body>
    <!-- Animated particles background -->
    <canvas id="particles-canvas"></canvas>
    
    <header>
      <h1>
        <a href="https://twitch.tv/DrPalanca" target="_blank"
          >Juegos Terminados de DrPalanca</a
        >
      </h1>
      <div class="stats-container">
        <div id="stats" class="stats"></div>
        <button id="showStatsButton" class="stats-button">
          üìä Ver Estad√≠sticas
        </button>
      </div>
      <div class="search-bar">
        <input
          type="text"
          id="search"
          placeholder="Buscar por nombre, g√©nero, editor o a√±o..."
          oninput="filterGames()"
        />
      </div>
    </header>
    <div id="games" class="games-container"></div>

    <!-- Modal for videos -->
    <div id="videosModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeModal('videosModal')"
          >&times;</span
        >
        <div class="modal-header">
          <h2 id="modalTitle" class="modal-title">T√≠tulo del Juego</h2>
        </div>
        <div id="videosContainer" class="videos-container"></div>
      </div>
    </div>

    <!-- Modal for stats -->
    <div id="statsModal" class="modal">
      <div class="modal-content">
        <span class="close-modal" onclick="closeModal('statsModal')"
          >&times;</span
        >
        <div class="modal-header">
          <h2 class="modal-title">üìä Estad√≠sticas</h2>
        </div>
        <!-- Stats summary and genres chart will be injected here -->
        <div id="statsContainer" class="chart-container"></div>
        <div class="chart-container">
          <h3>üìÖ Juegos por a√±o de lanzamiento</h3>
          <canvas id="yearsChart"></canvas>
        </div>
        <div class="chart-container">
          <h3>üèÜ Juegos completados por a√±o</h3>
          <canvas id="playedYearsChart"></canvas>
        </div>
        <div class="chart-container">
          <h3>üè≠ Top 10 Editores</h3>
          <canvas id="editorsChart"></canvas>
        </div>
      </div>
    </div>

    <!-- Scroll to top button -->
    <button class="scroll-to-top" id="scrollToTop" title="Volver arriba">‚Üë</button>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      // ============================================
      // ANIMATED PARTICLES BACKGROUND
      // ============================================
      (function() {
        const canvas = document.getElementById('particles-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationId;
        
        // Configuration
        const config = {
          particleCount: 80,
          particleSize: 2,
          lineDistance: 150,
          particleSpeed: 0.3,
          particleColor: 'rgba(255, 255, 255, 0.6)',
          lineColor: 'rgba(255, 255, 255, 0.15)',
          mouseRadius: 120
        };
        
        let mouse = { x: null, y: null };
        
        // Resize canvas
        function resizeCanvas() {
          canvas.width = window.innerWidth;
          canvas.height = window.innerHeight;
        }
        
        // Particle class
        class Particle {
          constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * config.particleSpeed;
            this.vy = (Math.random() - 0.5) * config.particleSpeed;
            this.size = Math.random() * config.particleSize + 1;
          }
          
          update() {
            // Move particle
            this.x += this.vx;
            this.y += this.vy;
            
            // Bounce off edges
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            
            // Mouse interaction - gentle push
            if (mouse.x && mouse.y) {
              const dx = this.x - mouse.x;
              const dy = this.y - mouse.y;
              const dist = Math.sqrt(dx * dx + dy * dy);
              
              if (dist < config.mouseRadius) {
                const force = (config.mouseRadius - dist) / config.mouseRadius;
                this.x += dx * force * 0.02;
                this.y += dy * force * 0.02;
              }
            }
          }
          
          draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = config.particleColor;
            ctx.fill();
          }
        }
        
        // Initialize particles
        function initParticles() {
          particles = [];
          for (let i = 0; i < config.particleCount; i++) {
            particles.push(new Particle());
          }
        }
        
        // Draw connections between particles
        function drawConnections() {
          for (let i = 0; i < particles.length; i++) {
            for (let j = i + 1; j < particles.length; j++) {
              const dx = particles[i].x - particles[j].x;
              const dy = particles[i].y - particles[j].y;
              const dist = Math.sqrt(dx * dx + dy * dy);
              
              if (dist < config.lineDistance) {
                const opacity = 1 - (dist / config.lineDistance);
                ctx.beginPath();
                ctx.moveTo(particles[i].x, particles[i].y);
                ctx.lineTo(particles[j].x, particles[j].y);
                ctx.strokeStyle = `rgba(255, 255, 255, ${opacity * 0.15})`;
                ctx.lineWidth = 1;
                ctx.stroke();
              }
            }
          }
        }
        
        // Animation loop
        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          
          // Update and draw particles
          particles.forEach(particle => {
            particle.update();
            particle.draw();
          });
          
          // Draw connections
          drawConnections();
          
          animationId = requestAnimationFrame(animate);
        }
        
        // Event listeners
        window.addEventListener('resize', () => {
          resizeCanvas();
          initParticles();
        });
        
        window.addEventListener('mousemove', (e) => {
          mouse.x = e.clientX;
          mouse.y = e.clientY;
        });
        
        window.addEventListener('mouseout', () => {
          mouse.x = null;
          mouse.y = null;
        });
        
        // Reduce particles on mobile for performance
        if (window.innerWidth < 768) {
          config.particleCount = 40;
          config.lineDistance = 100;
        }
        
        // Start animation
        resizeCanvas();
        initParticles();
        animate();
      })();

          (game) =>
            game.name.toLowerCase().includes(searchInput) ||
            (game.editor && game.editor.toLowerCase().includes(searchInput)) ||
            (game.year && game.year.toString().includes(searchInput)) ||
            (game.genres &&
              game.genres.some((genre) =>
                genre.toLowerCase().includes(searchInput)
              ))
        );
        renderGames(filteredGames);
      }

      // Close modal when clicking outside of it
      window.onclick = function (event) {
        if (event.target == videosModal) {
          closeModal("videosModal");
        } else if (event.target == statsModal) {
          closeModal("statsModal");
        }
      };

      // Close modal with Escape key
      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          if (videosModal.style.display === "block") {
            closeModal("videosModal");
          } else if (statsModal.style.display === "block") {
            closeModal("statsModal");
          }
        }
      });

      showGames();
    </script>
  </body>
</html>

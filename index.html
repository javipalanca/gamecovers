<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Juegos Terminados de DrPalanca</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #4c669f, #3b5998, #192f6a);
    background-size: cover;
    min-height: 100vh;
    color: #fff;
  }
  header {
    text-align: center;
    padding: 20px;
  }
  header h1 {
    margin: 0;
    font-size: 2em;
    letter-spacing: 1px;
  }
  header h1 a {
    color: #ffd700;
    text-decoration: none;
    transition: color 0.3s;
  }
  header h1 a:hover {
    color: #fff;
  }
  .games-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 10px;
    padding: 20px;
    box-sizing: border-box;
  }
  .game {
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }
  .game:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }
  .game img {
    max-width: 100%;
    height: 250px;
    border-radius: 4px;
  }
  .game-title {
    margin-top: 5px;
    font-size: 15px;
    font-weight: bold;
  }
  .game-info {
    margin-top: 5px;
    font-size: 10px;
    line-height: 1.4em;
  }
  .game-info strong {
    font-weight: bold;
    color: #ffd700;
  }
  .steam-link {
    display: inline-block;
    margin-top: 10px;
    background: #1b2838;
    color: #fff;
    padding: 5px 10px;
    border-radius: 4px;
    text-decoration: none;
    font-size: 14px;
    transition: background 0.3s;
  }
  .steam-link:hover {
    background: #66c0f4;
  }
  .no-results {
    font-style: italic;
    color: #eee;
  }
</style>
</head>
<body>
<header>
  <h1><a href="https://twitch.tv/DrPalanca" target="_blank">Juegos Terminados de DrPalanca</a></h1>
  <div id="stats" class="stats"></div>
  <input type="text" id="search" placeholder="Buscar juegos..." oninput="filterGames()" />
</header>
<div id="games" class="games-container"></div>

<script>
  const GAMES_JSON_URL = 'https://gist.githubusercontent.com/javipalanca/b38d04ce3719759e33d75acc7e1752b7/raw/16b457594ccb4c56e1bab59b3201f2bf5904044f/juegosterminados.json';
  let gamesList = []; // To store the fetched games

  async function fetchGamesList() {
    const response = await fetch(GAMES_JSON_URL);
    const games = await response.json();
    return games;
  }

  async function showGames() {
    const gamesContainer = document.getElementById('games');
    const statsContainer = document.getElementById('stats');
    gamesList = await fetchGamesList();

    // Display the number of games
    const playedCount = gamesList.filter(game => game.played).length;
    statsContainer.textContent = `Juegos jugados: ${gamesList.length}`;

    // Render games
    renderGames(gamesList);
  }

  function renderGames(games) {
    const gamesContainer = document.getElementById('games');
    gamesContainer.innerHTML = ''; // Clear previous content

    for (const game of games) {
      const { name, editor, year, cover, played } = game;

      const gameDiv = document.createElement('div');
      gameDiv.classList.add('game');

      if (cover) {
        const img = document.createElement('img');
        img.src = cover;
        img.alt = name;
        gameDiv.appendChild(img);
      } else {
        const placeholder = document.createElement('div');
        placeholder.textContent = 'Sin imagen disponible';
        placeholder.classList.add('no-results');
        gameDiv.appendChild(placeholder);
      }

      const title = document.createElement('div');
      title.classList.add('game-title');
      title.textContent = name;
      gameDiv.appendChild(title);

      const info = document.createElement('div');
      info.classList.add('game-info');

      let pubText = editor ? `<strong>Editor:</strong> ${editor}<br>` : '';
      let yearText = year ? `<strong>AÃ±o:</strong> ${year}` : '';
      info.innerHTML = pubText + yearText;
      gameDiv.appendChild(info);

      const playedText = document.createElement('div');
      playedText.classList.add('game-info');
      playedText.innerHTML = `<strong>Fecha:</strong> ${played ? played : 'No especificado'}`;
      gameDiv.appendChild(playedText);

      gamesContainer.appendChild(gameDiv);
    }
  }

  function filterGames() {
    const searchInput = document.getElementById('search').value.toLowerCase();
    const filteredGames = gamesList.filter(game =>
      game.name.toLowerCase().includes(searchInput) ||
      (game.editor && game.editor.toLowerCase().includes(searchInput)) ||
      (game.year && game.year.toString().includes(searchInput))
    );
    renderGames(filteredGames);
  }

  showGames();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Juegos Terminados de DrPalanca</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: linear-gradient(135deg, #4c669f, #3b5998, #192f6a);
    background-size: cover;
    min-height: 100vh;
    color: #fff;
  }
  header {
    text-align: center;
    padding: 20px;
  }
  header h1 {
    margin: 0;
    font-size: 2em;
    letter-spacing: 1px;
  }
  header h1 a {
    color: #ffd700;
    text-decoration: none;
    transition: color 0.3s;
  }
  header h1 a:hover {
    color: #fff;
  }
  .games-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
    box-sizing: border-box;
  }
  .game {
    background: rgba(255,255,255,0.1);
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    cursor: pointer;
  }
  .game:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
  }
  .game img {
    max-width: 100%;
    height: auto;
    border-radius: 4px;
    margin-bottom: 10px;
  }
  .game-title {
    margin-top: 10px;
    font-size: 18px;
    font-weight: bold;
  }
  .game-info {
    margin-top: 5px;
    font-size: 14px;
    line-height: 1.4em;
  }
  .game-info strong {
    font-weight: bold;
    color: #ffd700;
  }
  .steam-link {
    display: inline-block;
    margin-top: 10px;
    background: #1b2838;
    color: #fff;
    padding: 5px 10px;
    border-radius: 4px;
    text-decoration: none;
    font-size: 14px;
    transition: background 0.3s;
  }
  .steam-link:hover {
    background: #66c0f4;
  }
  .no-results {
    font-style: italic;
    color: #eee;
  }
</style>
</head>
<body>
<header>
  <h1><a href="https://twitch.tv/DrPalanca" target="_blank">Juegos Terminados de DrPalanca 3</a></h1>
</header>
<div id="games" class="games-container"></div>

<script>
  const GIST_URL = 'https://gist.githubusercontent.com/javipalanca/8c5861a606318afba3d94573836c5212/raw/juegosterminados.txt';
  const RAWG_API_KEY = 'eacbfbc149fe4f4a90fff776bb18be1b';

  async function fetchGamesList() {
    const response = await fetch(GIST_URL);
    const text = await response.text();
    const lines = text.split('\n').map(l => l.trim()).filter(l => l !== '');
    return lines.map(line => {
      let cleanLine = line.replace(/^\*\s*/, '');
      let gameName = cleanLine.split(' - ')[0];
      return gameName.trim();
    });
  }

  // Función para traducir texto al inglés usando MyMemory
  async function translateToEnglish(text) {
    const url = `https://api.mymemory.translated.net/get?q=${encodeURIComponent(text)}&langpair=es|en`;
    try {
      const res = await fetch(url);
      const data = await res.json();
      if (data && data.responseData && data.responseData.translatedText) {
        return data.responseData.translatedText.trim();
      }
    } catch (e) {
      console.log("Error en la traducción:", e);
    }
    // Si falla la traducción, devolvemos el texto original
    return text;
  }

  async function fetchGameDetailsByName(queryName) {
    let urlSearch = `https://api.rawg.io/api/games?key=${RAWG_API_KEY}&search=${encodeURIComponent(queryName)}`;
    const resSearch = await fetch(urlSearch);
    const dataSearch = await resSearch.json();
    if (!dataSearch.results || dataSearch.results.length === 0) {
      return null;
    }
    // Tomamos el primer resultado
    const game = dataSearch.results[0];
    const gameId = game.id;
    let urlDetail = `https://api.rawg.io/api/games/${gameId}?key=${RAWG_API_KEY}`;
    const resDetail = await fetch(urlDetail);
    const gameDetail = await resDetail.json();
    return gameDetail;
  }

  async function fetchGameInfo(gameName) {
    // Primero intentamos traducir el título al inglés
    const englishName = await translateToEnglish(gameName);

    // Intentamos buscar por el nombre en inglés
    let gameDetail = await fetchGameDetailsByName(englishName);
    if (!gameDetail) {
      // Si no se encontró, intentamos con el nombre original
      gameDetail = await fetchGameDetailsByName(gameName);
    }

    if (!gameDetail) {
      // No se encontró con ninguno de los dos
      return {
        name: gameName,
        image: null,
        publisher: null,
        year: null,
        steamUrl: null,
        notFound: true
      };
    }

    let publisher = null;
    if (gameDetail.publishers && gameDetail.publishers.length > 0) {
      publisher = gameDetail.publishers[0].name;
    }

    let year = null;
    if (gameDetail.released) {
      year = gameDetail.released.split('-')[0];
    }

    // Buscar URL de Steam
    let steamUrl = null;
    if (gameDetail.stores && gameDetail.stores.length > 0) {
      const steamStore = gameDetail.stores.find(s => s.store && s.store.slug === 'steam');
      if (steamStore) {
        if (steamStore.url_en) {
          steamUrl = steamStore.url_en;
        } else if (steamStore.url) {
          // Si url es relativa, construirla con el dominio
          if (!steamStore.url.startsWith('http')) {
            if (steamStore.store && steamStore.store.domain) {
              steamUrl = 'https://' + steamStore.store.domain + steamStore.url;
            } else {
              steamUrl = 'https://store.steampowered.com' + steamStore.url;
            }
          } else {
            steamUrl = steamStore.url;
          }
        }
      }
    }

    return {
      name: gameDetail.name,
      image: gameDetail.background_image,
      publisher: publisher,
      year: year,
      steamUrl: steamUrl,
      notFound: false
    };
  }

  async function showGames() {
    const gamesContainer = document.getElementById('games');
    const gamesList = await fetchGamesList();

    for (const gameName of gamesList) {
      const {name, image, publisher, year, steamUrl, notFound} = await fetchGameInfo(gameName);
      
      const gameDiv = document.createElement('div');
      gameDiv.classList.add('game');
      
      if (notFound) {
        const noResult = document.createElement('div');
        noResult.classList.add('no-results');
        noResult.textContent = `No se encontró información para "${name}".`;
        gameDiv.appendChild(noResult);
      } else {
        if (image) {
          const img = document.createElement('img');
          img.src = image;
          img.alt = name;
          gameDiv.appendChild(img);
        } else {
          const placeholder = document.createElement('div');
          placeholder.textContent = 'Sin imagen disponible';
          placeholder.classList.add('no-results');
          gameDiv.appendChild(placeholder);
        }

        const title = document.createElement('div');
        title.classList.add('game-title');
        title.textContent = name;
        gameDiv.appendChild(title);

        const info = document.createElement('div');
        info.classList.add('game-info');
        const pubText = publisher ? `<strong>Editor:</strong> ${publisher}<br>` : '';
        const yearText = year ? `<strong>Año:</strong> ${year}` : '';
        info.innerHTML = pubText + yearText;
        gameDiv.appendChild(info);

        if (steamUrl) {
          const steamLink = document.createElement('a');
          steamLink.classList.add('steam-link');
          steamLink.href = steamUrl;
          steamLink.target = '_blank';
          steamLink.textContent = 'Ver en Steam';
          gameDiv.appendChild(steamLink);
        }
      }

      gamesContainer.appendChild(gameDiv);
    }
  }

  showGames();
</script>
</body>
</html>
